<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>Banking App - UI Design</title>
		<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/custom.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        
        <div id="ba_app" class="container-fluid">
            
        	<!-- Start Section Header -->
		    <section id="ba_header" class="row">
		    	
		    	<div class="col-3 ba_header_left">
		    		<img src="imgs/user.png" alt="">
	    		</div>
		    	<div class="col-9 text-right">
		    		<i class="fa fa-bars ba_btn_i"></i> 
		    	</div>
		      	
		    </section>
		    <!-- End Section Header -->

		    <!-- Start Section Header 2 -->
		    <section id="ba_header_2" class="row">
		    	
		    	<div class="col-9">
		    		<div class="name">
		    			Steve
		    		</div>
		    		<div class="caption">
		    			Welcome Back!
		    		</div>
	    		</div>
		    	<div class="col-3 text-right">
		    		<i class="fa fa-plus"></i>
		    	</div>
		      	
		    </section>
		    <!-- End Section Header 2 -->

		    <!-- Start Section Body -->
		    <section id="ba_body_cards" class="row">
		    	
		    	<div class="col-12 text-center">
		    		<img src="imgs/1.png" alt="">
		    		<img src="imgs/2.png" alt="">
		    		<img src="imgs/3.png" alt="">
		    	</div>
		      	
		    </section>
		    <!-- End Section Body -->

		    <!-- Start Section Body -->
		    <section id="ba_body_menu" class="row">
		    	
		    	<div class="col-12 text-center">
		    		<ul>
		    			<li>
		    				<i class="fa fa-exchange"></i>
		    				<span>Transfer</span>
		    			</li>
		    			<li>
		    				<i class="fa fa-tags"></i>
		    				<span>Voucher</span>
		    			</li>
		    			<li>
		    				<i class="fa fa-file-text-o"></i>
		    				<span>Bill</span>
		    			</li>
		    			<li>
		    				<i class="fa fa-users"></i>
		    				<span>Send</span>
		    			</li>
		    			<li>
		    				<i class="fa fa-cart-plus"></i>
		    				<span>Shopping</span>
		    			</li>
		    		</ul>
		    	</div>
		      	
		    </section>
		    <!-- End Section Body -->

		    <!-- Start Section Body -->
		    <section id="ba_body_transactions" class="row">
		    	
		    	<div class="col-12 text-center">
		    		<div class="body_title text-left">
		    			Transaction
		    			<span>
		    				See all
		    			</span>
		    		</div>
		    		<div class="transactions_list">
			    		<div class="row">
			    			<div class="col-2 justify-content-center align-self-center transactions_thumb">
			    				<i class="fa fa-exchange ba_transfer_color"></i>
			    			</div>
			    			<div class="col-6 text-left pl-4 justify-content-center align-self-center">
			    				<span class="transaction_title">
			    					UI / UX Design Course
			    				</span>
			    				<span class="transaction_caption">
			    					07 May 2022
			    				</span>
			    			</div>
			    			<div class="col-4 justify-content-center align-self-center text-right transaction_amount">
			    				-<i class="fa fa-inr"></i>7000
			    			</div>
			    		</div>
		    			<div class="row">
			    			<div class="col-2 justify-content-center align-self-center transactions_thumb">
			    				<i class="fa fa-user ba_send_color"></i>
			    			</div>
			    			<div class="col-6 text-left pl-4 justify-content-center align-self-center">
			    				<span class="transaction_title">
			    					Ravi
			    				</span>
			    				<span class="transaction_caption">
			    					02 May 2022
			    				</span>
			    			</div>
			    			<div class="col-4 justify-content-center align-self-center text-right transaction_amount">
			    				<i class="fa fa-inr"></i>35,000
			    			</div>
			    		</div>
			    		<div class="row">
			    			<div class="col-2 justify-content-center align-self-center transactions_thumb">
			    				<i class="fa fa-file-text-o ba_bill_color"></i>
			    			</div>
			    			<div class="col-6 text-left pl-4 justify-content-center align-self-center">
			    				<span class="transaction_title">
			    					Airtel Postpaid
			    				</span>
			    				<span class="transaction_caption">
			    					25 Apr 2022
			    				</span>
			    			</div>
			    			<div class="col-4 justify-content-center align-self-center text-right transaction_amount">
			    				-<i class="fa fa-inr"></i>350
			    			</div>
			    		</div>
		    		</div>
		    	</div>
		      	
		    </section>
		    <!-- End Section Body -->


        </div>


	    <script src="js/jquery.min.js" type="text/javascript"></script>
        <script src="js/custom.js" type="text/javascript"></script>
    </body>
</html>
